<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

        <title>Authentication service login</title>
    </head>
    <body>
        <div class="Login">
            <header>
                <div class="pb-2 mt-4 mb-2 border-bottom bg-light">
                    <h1>Authentication service login</h1>
                    <p id="messagebanner"></p>
                </div>
            </header>
            <div class="container">
                <form action="login" method="post">
                    <input id="originalUri" name="originalUri" type="hidden">
                    <div class="form-group row">
                        <label htmlFor="username" class="col-form-label col-3 mr-2">Username:</label>
                        <div class="col-8">
                            <input id="username" class="form-control" type="text" name="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label htmlFor="password" class="col-form-label col-3 mr-2">Password:</label>
                        <div class="col-8">
                            <input id="password" class="form-control" type="password" name="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-xs-3 col-xs-9">
                            <input class="btn btn-primary" type="submit" value="Login">
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
